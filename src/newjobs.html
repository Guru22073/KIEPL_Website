  <head>
    <meta charset="UTF-8" />

              />
            </svg>
          </a>
        </div>
        <h3>Header Content</h3>
        <ul class="sidebar">
          <li onclick="offSidebar()">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="26px"
                viewBox="0 -960 960 960"
                width="26px"

                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />

          <li class="heading">
            <a href="admindashboard.html">Admin Dashboard</a>

          <li><a href="admindashboard.html">Dashboard</a></li>
          <li><a href="newjobs.html">New Jobs</a></li>

      <nav>
        <ul class="aside">
          <li class="heading">

            >
          </li>
          <li>
            <a href="admindashboard.html" class="hideOnMobile">Dashboard</a>
          </li>
          <li><a href="newjobs.html" class="hideOnMobile">New Jobs</a></li>
          <li><a href="joblist.html" class="hideOnMobile">Job List</a></li>
          <li><a href="submission.html" class="hideOnMobile">Submission</a></li>
          <li class="logout">
            <a href="#"><button>Log out</button></a>
          </li>
        </ul>
      </nav>
      <main>
        <form class="job-form">
          <h2>Add Job</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="job-title">Job Title</label>
              <input
                type="text"
                id="job-title"
                placeholder="Ex: Web Developer, App Developer"
              />
            </div>
            <div class="form-group">
              <label for="number-of-post">Number Of Post</label>
              <input
                type="number"
                id="number-of-post"
                placeholder="Enter Number Of Position"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                placeholder="Enter Job Description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="experience">Experience Required</label>
              <input
                type="text"
                id="experience"
                placeholder="Ex: 2 Years, 1.5 Years"
              />
            </div>
            <div class="form-group">
              <label for="qualification"
                >Qualification/Education Required</label
              >
              <input
                type="text"
                id="qualification"
                placeholder="Ex: MCA, BTech, MBA"
              />
            </div>
            <div class="form-group">
              <label for="last-date">Last Date To Apply</label>
              <input type="date" id="last-date" />
            </div>
            <div class="form-group">
              <label for="specialization">Specialization Required</label>
              <input
                type="text"
                id="specialization"
                placeholder="Enter Specialization"
              />
            </div>
            <div class="form-group">
              <label for="job-type">Job Type</label>
              <select id="job-type">
                <option value="" disabled selected>Select JobType</option>
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
                <option value="contract">Internship</option>
              </select>
            </div>
            <div class="form-group">
              <label for="salary">Salary</label>
              <input type="text" id="salary" placeholder="Enter Salary" />
            </div>

            <div class="form-group">
              <label for="company-name">Company/Organisation Name</label>
              <input
                type="text"
                id="company-name"
                placeholder="Enter Company/Organisation Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter Email" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                placeholder="Enter Work Location"
              />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country">
                <option value="" disabled selected>Select Country</option>
                <option value="India">India</option>
              </select>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" placeholder="Enter State" />
            </div>
          </div>
          <button type="submit">Add Job</button>
        </form>
      </main>
      <footer>Footer</footer>
    </div>
    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }

      function offSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>
