<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contactus.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="left-col">
        <img class="logo" src="logo/logo.jpg" />
      </div>
      <div class="right-col">
        <div class="theme-switch-wrapper"></div>

        <h1>Contact us</h1>
        <p>
          Planning to visit KIEPL soon? Get insider tips on where to go, things
          to do and find best deals for your next deals.
        </p>

        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="743f1116-1403-4f11-9239-f0c50f9d77f5"
          />
          <label for="name">Full name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Full Name"
            required
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email Address"
            required
          />
          <label for="mobilenumber">Contact Number</label>
          <input
            type="number"
            id="number"
            name="contact"
            placeholder="Your Contact Number"
            required
          />
          <label for="message">Message</label>
          <textarea
            rows="6"
            placeholder="Your Message"
            id="message"
            name="message"
            required
          ></textarea>
          <!--<a href="javascript:void(0)">--><button
            type="submit"
            id="submit"
            name="submit"
          >
            Send</button
          ><!--</a>-->
        </form>
        <div id="error"></div>
        <div id="success-msg"></div>
      </div>
    </div>
  </body>
</html>
